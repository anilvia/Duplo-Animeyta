<style>

    .preloader {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      background: #060102;
      z-index: 1001;
    }

    .preloader__image {
      position: relative;
      top: 0px;
      left: 0px;
      width: 150px;
      height: 150px;

      /*расположение (url) изображения gif и др. параметры*/
    }

    .loaded_hiding .preloader {
      transition: 0.3s opacity;
      opacity: 0;
    }

    .loaded .preloader {
      display: none;
    }
  </style>
